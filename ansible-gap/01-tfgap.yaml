            #"mac": "00:22:BD:F8:19:FF",
            "ifInstT": "ext-svi",
            "encap": "vlan-102",
            "mtu": "9216",
            "tDn": "topology/pod-1/protpaths-201-202/pathep-[irvsdc2-isn1_vpcipg]",

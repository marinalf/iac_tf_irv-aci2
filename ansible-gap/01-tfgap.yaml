            "encap": "vlan-103",
            "mtu": "9216",
            "tDn": "topology/pod-1/protpaths-201-202/pathep-[irvsdc2-isn2_vpcipg]",
            "rn": "rspathL3OutAtt-[topology/pod-1/protpaths-201-202/pathep-[irvsdc2-isn2_vpcipg]]",
